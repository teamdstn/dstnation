<script id="template-upload" type="text/x-tmpl">
    {% for (var i=0, file; file=o.files[i]; i++) { %}

    <li class="template-upload fade span2">
        <div class="thumbnail">
            <span class="preview"><span class="fade"></span></span>

            <div class="caption">

                <h5 class="name">{%=file.name%}</h5>
                <span class="size">{%=o.formatFileSize(file.size)%}</span>
                {% if (file.error) { %}
                     <span class="error" colspan="2"><span class="label label-important">{%=locale.fileupload.error%}</span> {%=locale.fileupload.errors[file.error] || file.error%}</span>
                {% } else if (o.files.valid && !i) { %}

                <div class="progress progress-success progress-striped active" role="progressbar" aria-valuemin="0"
                     aria-valuemax="100" aria-valuenow="0">
                    <div class="bar" style="width:0%;"></div>
                </div>
                {% } %}
                {% if (!o.options.autoUpload) { %}
                    <span class="start">
                        <button class="btn btn-mini btn-primary">
                         <i class="icon-upload icon-white"></i>{%=locale.fileupload.start%}
                        </button>
                    </span>
                {% } %}

                {% if (!i) { %}
                   <span class="cancel">
                    <button class="cancel btn btn-mini btn-warning"><i class="icon-ban-circle icon-white"></i>Cancel</button>
                  </span>
                {% } %}

            </div>
        </div>
    </li>
    {% } %}
</script>
